<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Route Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #output {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .error {
            color: red;
        }

        h2 {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        li:nth-child(odd) {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Electric Route Optimizer</h1>
    <form id="routeForm">
        <label for="battery">Current Battery Percentage:</label>
        <input type="number" id="battery" name="battery" required><br><br>
        
        <label for="start">Start Location:</label>
        <input type="text" id="start" name="start" required><br><br>
        
        <label for="end">End Location:</label>
        <input type="text" id="end" name="end" required><br><br>
        
        <label for="range">EV Range (km):</label>
        <input type="number" id="range" name="range" required><br><br>
        
        <label for="capacity">Battery Capacity (kWh):</label>
        <input type="number" id="capacity" name="capacity" required><br><br>
        
        <button type="submit">Plan Route</button>
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
